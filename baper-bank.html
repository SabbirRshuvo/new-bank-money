<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="text-5xl text-center mt-6">
        <h1 class="font-semibold text-violet-600	">Let's get some <span class="text-violet-500	">Moooooonoey!!</span> </h1>
    </header>
    <section class="mt-12">
        <div class="grid grid-cols-3 w-3/4 gap-4 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-5xl">$<span>00</span></h4>
            </div>
            <div class="bg-yellow-500 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-5xl">$<span>00</span></h4>
            </div>
            <div class="bg-violet-400 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-5xl">$<span>1200</span></h4>
            </div>
        </div>
    </section>
    <!-- second section -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h3 class="text-2xl text-white mb-4">Please deposit</h3>
                <input class="block w-9/12 mb-4 px-3  rounded-lg"  placeholder="$Amount you want to deposit" type="text">
                <button class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
                <h3 class="text-2xl text-white mb-4">Please withdraw</h3>
                <input class="block w-9/12 rounded-lg mb-4 px-3" placeholder="$Amount you want to withdraw" type="text">
                <button class="bg-amber-600 hover:bg-green-600 px-8 rounded-lg py-2">Withdraw</button>
            </div>
        </div>
    </section>
</body>
</html>
